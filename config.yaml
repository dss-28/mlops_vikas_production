data:
  raw_path: "data/raw/adult.csv"

preprocessing:
  test_size: 0.2
  random_state: 42
  target_column: "income"

model:
  type: "LogisticRegression"
  params:
    max_iter: 1000
    class_weight: "balanced"

artifacts:
  model_dir: "artifacts"
  scaler_dir: "artifacts/scaler"

mlflow:
  experiment_name: "adult-income-classification"
  registered_model_name: "AdultIncomeModel"
